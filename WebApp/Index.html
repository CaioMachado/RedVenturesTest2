<!DOCTYPE html>
<html lang="en" ng-app="WebApp">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>RedVentures - 2</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">	
</head>

<body ng-controller="IndexController">	

	<nav class="navbar navbar-default ">
		<div class="container-fluid">
			<div class="navbar-header"> <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
					aria-expanded="false"> 
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> </button>
				<a href="#" class="navbar-brand">Red Ventures</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Index</a></li>
					<li><a href="/IsSum2">Is sum 2?</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="row col-sm-12">

		<div class="form-group text-right">
			<button type="submit" class="btn btn-warning" ng-click="reset()">Reset</button>
		</div>

		<br />
		<br />

		<div class="form-group">
			<label class="col-sm-2 control-label">Number:</label>
			<div class="col-sm-10">
				<input class="form-control" type="number" placeholder="Choose an integer..." ng-model="number">
			</div>
		</div>

		<br />
		<br />

		<div class="form-group text-right">
			<button type="submit" class="btn btn-danger" ng-click="addNumber(number)">Add</button>
		</div>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="number in numbers">
						<td>{{ number.id }}</td>
						<td>{{ number.number }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>

    <script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>

</html>
